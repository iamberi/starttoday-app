<div class="wrapper-galerie">
  <a href="javascript:history.back()">
    <svg class="icon-close-circle" aria-hidden="true" focusable="false">
      <use xlink:href="#icon-close-circle" />
    </svg>
  </a>
  <div
    id="upvote-button"
    class="upvote-button-wrapper"
    (click)="upvote($event)"
  >
    <div class="number-upvote">
      {{ challenge.votes }}
    </div>
    <p class="text-upvote">{{ challenge.statusvotes }}</p>
  </div>
  <ngb-carousel
    *ngIf="images"
    [showNavigationArrows]="showNavigationArrows"
    [showNavigationIndicators]="showNavigationIndicators"
  >
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img class="img-gallery" [src]="image" alt="Random slide" />
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="gallery-counter">
    <p class="p-info">1 / 3</p>
  </div>


<hr class="callengetime-divider" />

  <div class="delete-challenge-info">
    <svg aria-hidden="true" focusable="false">
      <use xlink:href="#icon-info" />
    </svg>
    <div>
      <h3>{{ challenge.eventDate }}</h3>
      <label>Datum</label>
    </div>
    <div>
      <h3>{{ challenge.eventTime }}</h3>
      <label>Uhrzeit</label>
    </div>
 
</div>
<hr />

<div class="category category-umwelt">
  <svg aria-hidden="true" focusable="false">
    <use xlink:href="#icon-umwelt" />
  </svg>
  <p class="category-label">{{ challenge.category }}</p>
</div>
<h1 class="headline-problem-detail">{{ challenge.title }}</h1>
<div class="wrapper-problem-achievement">
  <app-button [btntext]="'Teilnehmen'" [type]="'button-primary'"> </app-button>
  <div class="achievement">
    <svg aria-hidden="true" focusable="false" class="ribbon">
      <use xlink:href="#ribbon" />
    </svg>
    <p class="number-achievement">{{ challenge.socialpoints }}</p>
  </div>
</div>
<p class="detail-problem-description">{{ challenge.description }}</p>
<hr />
<div class="wrapper-problemcreator">
  <div class="problemcreator">
    <img
      class="profilepicture"
      alt="profilepicture"
      src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
    />
    <p>{{ challenge.setter }}</p>
  </div>
<!--   <p>{{ challenge.date }}</p>-->
</div>
<hr />
