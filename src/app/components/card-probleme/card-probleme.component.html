<div class="wrapper-card">
  <div class="intro-wrapper">
    <svg class="icon-star" aria-hidden="true" focusable="false">
      <use xlink:href="#icon-star"/>
    </svg>
    <img class="img-probleme" alt="Beschreibung des Problems" src="https://images.unsplash.com/photo-1602262442764-c14f8db98045?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"/>



    <div id="upvote-button" class="upvote-button-wrapper" (click)="upvote($event)">
      <p class="text-upvote">{{votesProblem}}</p>
      <svg class="icon-upvote" aria-hidden="true" focusable="false">
        <use xlink:href="#icon-upvote"/>
      </svg>
    </div>

  </div>
  <p class="location-problem">{{locationProblem}} · <span> {{categoryProblem}} </span></p>
  <h3 class="titel-problem">{{titleProblem}}</h3>

</div>
