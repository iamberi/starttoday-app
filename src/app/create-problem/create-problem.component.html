<div class="create-problem-container">
  <div class="create-problem-legende">
      <svg aria-hidden="true" class="icon-close-cross" focusable="false">
        <use xlink:href="#icon-close-cross" />
      </svg>
      <label class="create-problem-label">Problem hinzuf√ºgen</label>
    </div>
  <hr class="hr-head" />

    <div class="create-problem-content">
      <div class="create-problem-image-wrapper">
        <img
          src="https://dummyimage.com/600x400/000/fff"
          class="create-problem-image"
        />
      </div>
  <hr class="hr-head" />

      <form [formGroup]="problemForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="text-input-wrapper">
          <label class="text-input-label label">Standort</label>
          <textarea class="text-input-input form-input" maxlength="200" type="text">
            Neckarhalde 21, 74074 Heilbronn
          </textarea>

          <hr class="hr-form" />
          <label class="text-input-label label">Titel</label>
          <input type="text" formControlName="title" placeholder="Gib deinem Problem ein Titel" class="form-control" required>

          <hr class="hr-form" />
          <label class="text-input-label label">Beschreibung</label>
          <input type="text" formControlName="description" placeholder="Beschreibe dein Problem" class="form-control" required>

          <div class="create-button-wrapper">
            <select class="dropdown button-left" formControlName="category" Name="category">
              <option value="Barrierefreiheit" selected>Barrierefreiheit</option>
              <option value="Vandalismus">Vandalismus</option>
              <option value="Umwelt">Umwelt</option>
            </select>
            <button class="button-primary">Speichern</button>
          </div>
        </div>
      </form>
  </div>
</div>
