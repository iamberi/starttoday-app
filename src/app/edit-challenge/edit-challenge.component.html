<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Titel</label>
    <input type="text" formControlName="title" class="form-control" required />
  </div>

  <div class="mb-3">
    <label>Beschreibung</label>
    <input
      type="email"
      formControlName="description"
      class="form-control"
      required
    />
  </div>

  <div class="mb-3">
    <label>Kategirie</label>
    <input
      type="text"
      formControlName="category"
      class="form-control"
      required
    />
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>

<!-- Problem bearbeiten wie im Design -->

<div class="form-container">
  <!-- LEGENDE -->
  <div class="form-legende">
    <svg aria-hidden="true" class="form-iconclose-cross" focusable="false">
      <use xlink:href="#icon-close-cross" />
    </svg>
    <label class="create-challange-label">Challange bearbeiten</label>
  </div>
  <hr class="form-hr-head hr-up" />

  <!-- CONTENT -->
  <div>
    <!-- IMAGE -->
    <div class="form-image-wrapper">
      <img src="https://dummyimage.com/600x400/000/fff" class="form-image" />
    </div>
    <hr class="form-hr-head hr-down" />
    <!-- FORM INPUT -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-input-wrapper">
        <label class="form-input-label label">Standort</label>
        <input
          type="text"
          formControlName="location"
          placeholder="Wo findet die Challenge statt"
          class="form-control"
          required
        />

        <hr class="hr-form" />
        <label class="form-input-label label">Titel</label>
        <input
          type="text"
          formControlName="title"
          placeholder="Gib der Challange ein Titel"
          class="form-control"
          required
        />

        <hr class="hr-form" />
        <label class="form-input-label label">Beschreibung</label>
        <input
          type="text"
          formControlName="description"
          placeholder="Beschreibe die Challange"
          class="form-control"
          required
        />

        <hr class="hr-form" />
        <label class="form-input-label label">Checkliste für Teilnehmer</label>
        <input
          type="text"
          formControlName="description"
          placeholder="Was brauchen die Teilnehmer"
          class="form-control"
          required
        />

        <hr class="hr-form" />
        <label class="form-input-label label">Eventtag</label>
        <input type="text"
          ngbDatepicker #d="ngbDatepicker"
          placeholder="Wann findet die Challenge statt?"
          class="form-control"
          bsDatepicker
          [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY' }">


        <!--
        <mat-form-field appearance="fill">
          <input
            matInput
            [matDatepicker]="dpicker"
            placeholder="Wähle den Tag des Events"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="dpicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #dpicker></mat-datepicker>
        </mat-form-field>
        -->

        <hr class="hr-form" />
        <label class="form-input-label label">Uhrzeit</label>
        <div class="ngx-timepicker-field-example">
          <ngx-timepicker-field
            [format]="24"
            [defaultTime]="'23:11'"
          ></ngx-timepicker-field>
        </div>

        <!-- BUTTONS -->
        <div class="form-button-wrapper">
          <select
            class="dropdown form-button-left"
            Name="category"
            formControlName="category"
            required
          >
            <option value="Barrierefreiheit" selected>Barrierefreiheit</option>
            <option value="Vandalismus">Vandalismus</option>
            <option value="Umwelt">Umwelt</option>
          </select>
          <button class="button-primary" type="submit">Speichern</button>
        </div>
      </div>
    </form>
  </div>
</div>
