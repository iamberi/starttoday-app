<div class="wrapper-galerie">
  <a href="javascript:history.back()">
    <svg class="icon-close-circle" aria-hidden="true" focusable="false">
      <use xlink:href="#icon-close-circle"/>
    </svg>
  </a>
  <div id="upvote-button" class="upvote-button-wrapper" onclick="upvoteUp(this)">
    <p class="text-upvote">936</p>
    <svg class="icon-upvote" aria-hidden="true" focusable="false">
      <use xlink:href="#icon-upvote"/>
    </svg>
  </div>
  <ngb-carousel #carousel>
    <ng-template ngbSlide>
      <div class="img-block">
        <img class="img-gallery" src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="Img 1">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="img-block">
        <img class="img-gallery" src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" alt="Img 2">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="img-block">
        <img class="img-gallery" src="https://images.unsplash.com/photo-1481391032119-d89fee407e44?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=802&q=80" alt="Img 3">
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="gallery-counter">
    <p class="p-info"> 1 / 3</p>
  </div>
</div>
<div class="text-center">
  <button (click)="prevSlide()">Prev</button>
  <button (click)="nextSlide()">Next</button>
  <button (click)="stopSlider()">Stop</button>
</div>
