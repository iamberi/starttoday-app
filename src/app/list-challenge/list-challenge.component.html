<p>list-challenge works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titel</th>
      <th scope="col">Beschreibung</th>
      <th scope="col">Kategorie</th>
      <th scope="col">Action </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let challenge of Challenges; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ challenge.title }}</td>
      <td>{{ challenge.description }}</td>
      <td>{{ challenge.category }}</td>
      <td>
        <span (click)="removeChallenge(challenge)" class="text-danger">Delete</span> &nbsp;
        <span routerLink="/update-challenge/{{challenge.id}}" class="text-primary">Edit</span>
      </td>
    </tr>
  </tbody>
</table>
