<p>list-problem works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titel</th>
      <th scope="col">Beschreibung</th>
      <th scope="col">Kategorie</th>
      <th scope="col">Action </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let problem of Problems; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ problem.title }}</td>
      <td>{{ problem.description }}</td>
      <td>{{ problem.category }}</td>
      <td>
        <span (click)="removeProblem(problem)" class="text-danger">Delete</span> &nbsp;
        <span routerLink="/update-problem/{{problem.id}}" class="text-primary">Edit</span>
      </td>
    </tr>
  </tbody>
</table>
