<div class="form-container">
  <!-- LEGENDE -->
  <div class="form-legende">
    <svg aria-hidden="true" class="form-iconclose-cross" focusable="false">
      <use xlink:href="#icon-close-cross" />
    </svg>
    <label class="edit-problem-label">Lösung hinzufügen</label>
  </div>
  <hr class="form-hr-head hr-up" />

  <!-- CONTENT -->
  <div class="edit-problem-content">
    <!-- IMAGE -->
    <div class="form-add-image-wrapper">
      <svg aria-hidden="true" class="form-add-image" focusable="false">
        <use xlink:href="#add" />
      </svg>
      <label class="label">Bild hinzufügen</label>
    </div>
    <hr class="form-hr-head hr-down" />
    <h2>Gelöstes Problem</h2>
    <p>Die Umkleide ist zu schmal für meinen Rollstuhl</p>
    <hr class="form-hr-head hr-down" />

    <!-- FORM INPUT -->
    <div class="form-input-wrapper">
      <label class="form-input-label label">Kommentar</label>
      <input
        type="text"
        formControlName="title"
        placeholder="Schreibe etwas zu deiner Lösung"
        class="form-control form-input"
        required
      />
    </div>
    <!-- BUTTONS -->
    <div class="form-button-wrapper add-solution-button-wrapper">
      <button class="button-primary" type="submit">Speichern</button>
    </div>
  </div>
</div>
