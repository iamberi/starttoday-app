  <svg class="icon-arrow-left" aria-hidden="true" focusable="false">
    <use xlink:href="#icon-arrow-left"/>
  </svg>
</a>
<div *ngIf="!isSignedIn" [hidden]="submitted">
  <h1>Schön dich kennenzulernen.</h1>
  <form>
    <div class="form-group">
      <label class="text-input-label label" for="displayName">Dein Vor- und Nachname</label>
      <input class="text-input-input form-input form-control" type="string" placeholder="Vor- und Nachname" #userName required>
    </div>
    <div class="form-group">
      <label class="text-input-label label" for="email">E-Mail</label>
      <input class="text-input-input form-input form-control" type="email" placeholder="E-Mail Adresse" #userEmail required>
    </div>
    <div class="form-group">
      <label class="text-input-label label" for="password">Passwort</label>
      <input class="text-input-input form-input form-control" type="password" placeholder="Passwort" #userPwd required>
    </div>
  </form>

  <p class="p-center">Unternehmensprofile können nach der Registrierung im Profil beantragt werden</p>


  <!-- <button class="button-primary button-fullwidth" (click)="onSignup(emailSignup.value, passwordSignup.value); onSubmit(); userForm.reset()">Registrieren</button> -->
  <button class="button-primary button-fullwidth" (click)="authService.SignUp(userEmail.value, userPwd.value)">Registrieren</button>
</div>


<!--Text nach Registrierung-->
<div [hidden]="!submitted">
  <h1> Wir haben Dir eine Mail geschickt</h1>
  <h2>Klicke jetzt nur noch auf den Link in der Mail, die wir dir geschickt haben und schon kann es mit dem Welt verbessern losgehen.</h2>
</div>

<app-logged-in-start *ngIf="isSignedIn" (click)="authService.SignOut()"></app-logged-in-start>


<p>register works!</p>
